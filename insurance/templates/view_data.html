<!DOCTYPE html>
<html>
<head>
    <title>View Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center">Submitted Data</h2>

        <table class="table table-bordered table-hover mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Insurance Name</th>
                    <th>Insurance Company</th>
                    <th>File</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>{{ record.name }}</td>
                    <td>{{ record.phone }}</td>
                    <td>{{ record.insurance_name }}</td>
                    <td>{{ record.insurance_company }}</td>
                    <td><a href="{{ record.file_path }}" target="_blank" class="btn btn-primary btn-sm">View File</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center mt-3">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
</div>

</body>
</html>
