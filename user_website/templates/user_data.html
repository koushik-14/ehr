<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">ðŸ“‚ Your Records</h2>

        {% if data %}
            {% for suggestion, files in data %}
                <div class="alert alert-info">
                    <p><strong>Suggestion:</strong> {{ suggestion }}</p>
                    
                    {% if files %}
                        <p><strong>Download Files:</strong></p>
                        <ul class="list-group">
                            {% for file in files %}
                                <li class="list-group-item">
                                    <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-success btn-sm" download>ðŸ“¥ {{ file }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-warning text-center">No records found.</div>
        {% endif %}

        <!-- Logout Button -->
        <div class="text-center mt-4">
            <a href="{{ url_for('logout') }}" class="btn btn-danger w-100">Logout</a>
        </div>
    </div>
</div>

</body>
</html>
