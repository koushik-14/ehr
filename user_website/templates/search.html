<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Disease</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 450px;">
        <h2 class="text-center mb-4">🔍 Search Disease</h2>

        <form action="/search" method="POST">
            <div class="mb-3">
                <label class="form-label">Enter Disease Name:</label>
                <input type="text" id="disease" name="disease" class="form-control" placeholder="E.g., Fever" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>

        {% if results %}
            <div class="alert alert-success mt-4">
                <h5 class="mb-2">Results:</h5>
                <p><strong>Symptoms:</strong> {{ results[0] }}</p>
                <p><strong>Suggestions:</strong> {{ results[1] }}</p>
            </div>
        {% elif results == [] %}
            <div class="alert alert-warning mt-4">
                No information found for the given disease.
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
